<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decider | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/rlz5czo.css">
</head>
<body class="user-dashboard-grid">
    <div class="navbar navbar3">
        <input type="text" class="navbar-search">
        <input type="image" src="img/logo.png" onclick="location.href='homepage.html';" style="width:9%; margin:20px;">
        <div style="margin-right: 1vw">
            <a href="login-page.html" class="button3" id="loggedStatus">Inloggen</a>
            <script>
                var cData = document.cookie;
                var cSplit = cData.split(';');
                if (cSplit.startsWith("status=")) {
                    var cProcessed = cSplit[0].split('=');
                } else { var cProcessed = cSplit[1].split('='); }
                
                var status = cProcessed[1];
                document.getElementById("loggedStatus").innerHTML = status;
            </script>
        </div>
    </div>

    <h1 style="grid-column:1 / 4; grid-row: 2 / 3; margin:auto; font-size: 3rem;" id="title">Welkom terug placeholder!</h1>
    <script>
        document.getElementById("title").innerHTML = "Welkom terug";
        var cData = document.cookie;
        var cSplit = cData.split(';');
        var username = cSplit[0];
        document.getElementById("title").innerHTML = "Welkom terug " + username + "!";
    </script>

    <div class="container1 box1 box1-addon1 shadow1" style="margin-right:15px;">
        <h2>Studies die misschien voor jou zijn</h2>
    </div>
    <div class="container2 box1 box1-addon1 shadow1" style="margin-right:15px; margin-left:15px;">
        <h2>Testen</h2>
        <a href="test-page.html" class="button2 button2-addon1"><b>+ Nieuwe test</a>
    </div>
    <div class="container3 box1 box1-addon1 shadow1"style="margin-left:15px;">
        <h2>Jou voortgang</h2>
    </div>
</body>
