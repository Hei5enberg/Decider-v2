<!DOCTYPE html>

<body class="user-dashboard-grid">

        <div style="margin-right: 1vw">
            <a href="homepage.html" class="button3 button-hover">Log uit</a>
        </div>
    </div>

    <h1 style="grid-column:1 / 4; grid-row: 2 / 3; margin:auto; font-size: 3rem;" id="title">Welkom terug placeholder!</h1>
    <script>
        var cData = document.cookie;
        document.getElementById("title").innerHTML = "Welkom terug " + cData + "!";

    <div class="container1 box1 box1-addon1 shadow1" style="margin-right:15px;">
        <h2>Studies die misschien voor jou zijn</h2>
            <div class="spaced-evenly-row">

                </div>

                    <p>2</p>
                </div>
            </div>
            <div class="spaced-evenly-row">

                <div class="box1 box-addon2 shadow1">
                    <p>4</p>
                </div>
            </div>

    <div class="container2 box1 box1-addon1 shadow1" style="margin-right:15px; margin-left:15px;">
        <h2>Testen</h2>
        <a href="test-page.html" class="button2 button2-addon1 button-hover"><b>+ Nieuwe test</a>
    </div>
    <div class="container3 box1 box1-addon1 shadow1" style="margin-left:15px;">
        <h2>Jou voortgang</h2>
        <progress value="40" max="100" class="progressbar1 "></progress>
        <div style="text-align: left; margin-left:5%;">
            <h3 style="margin-top: 20px;">Doelen: </h3>
            <ul style="margin: 3px; font-size: 1.2rem;">
                <li>Doel 1</li>
